services:
  - type: web
    name: crm-eclat-net
    env: node
    plan: free
    buildCommand: cd frontend && npm install && npm run build && cd ../backend && npm install && npm run build
    startCommand: cd backend && npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: crm-database
          property: connectionString
      - key: JWT_SECRET
        generateValue: true

databases:
  - name: crm-database
    plan: free
